<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Theme</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        background-image: url('space-background.jpg');
        background-size: cover;
        color: white;
      }
      .heading-animation {
        text-align: center;
        margin-top: 20px;
      }
      .heading-letter {
        font-size: 2em;
        animation: fadeIn 1s ease-in-out infinite alternate;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .navbar-light .navbar-nav .nav-link {
        color: rgba(255,255,255,.5);
      }
      .navbar-light .navbar-nav .nav-link:hover {
        color: white;
      }
      footer {
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
      }
      .content {
        text-align: center;
        margin-top: 50px;
      }
      .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="heading-animation">
      <h5 class="heading">
        <span class="heading-letter">S</span>
        <span class="heading-letter">P</span>
        <span class="heading-letter">A</span>
        <span class="heading-letter">C</span>
        <span class="heading-letter">E</span>
        <br />
        <span class="heading-letter">T</span>
        <span class="heading-letter">H</span>
        <span class="heading-letter">E</span>
        <span class="heading-letter">M</span>
        <span class="heading-letter">E</span>
        <br />
      </h5>
    </div>

    <footer>
      <a href="https://www.x.com/techandstream"><p>Copyright 2023 Â© Kevin Marville - Space Theme</p></a>
    </footer>

    <script>
      document.getElementById('actionButton').addEventListener('click', function() {
        var start = new Date();
        setInterval(function() {
          var now = new Date();
          var elapsed = new Date(now - start);
          var seconds = elapsed.getUTCSeconds();
          var minutes = elapsed.getUTCMinutes();
          var hours = elapsed.getUTCHours();
          var days = elapsed.getUTCDate() - 1;
          document.getElementById('chrono').textContent = days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds';
        }, 1000);
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
