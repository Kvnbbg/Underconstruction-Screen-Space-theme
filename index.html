<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Theme</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        background-image: url('space-background.jpg');
        background-size: cover;
        color: white;
      }
      .heading-animation {
        text-align: center;
        margin-top: 20px;
      }
      .heading-letter {
        font-size: 2em;
        animation: fadeIn 1s ease-in-out infinite alternate;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .navbar-light .navbar-nav .nav-link {
        color: rgba(255,255,255,.5);
      }
      .navbar-light .navbar-nav .nav-link:hover {
        color: white;
      }
      footer {
        text-align: center;
        padding: 10px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2;
        transform: translateZ(10px);
      }
      .content {
        text-align: center;
        margin: 50px auto;
        width: 90%;
        max-width: 600px;
        z-index: 2;
        transform: translateZ(20px);
      }
      .theme-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: clamp(1rem, 3vmin, 2rem);
        margin-top: 20px;
      }
      .theme-button {
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: clamp(10px, 2vmin, 15px) clamp(20px, 4vmin, 30px);
        font-size: clamp(1rem, 2vmin, 1.2rem);
        cursor: pointer;
        border-radius: 50px;
        min-width: 120px;
        min-height: 44px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        transform-style: preserve-3d;
        transform: translateZ(30px);
      }
      .theme-button:hover {
        background: linear-gradient(90deg, #0056b3, #003d82);
        transform: translateZ(30px) translateY(-5px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }
      @media (max-width: 600px) {
        .theme-button {
          min-width: 100px;
          padding: 8px 16px;
          font-size: 0.9rem;
        }
        .content {
          margin: 30px auto;
      }}
    </style>
  </head>
  <body>
    <section>
          <div class="heading-animation">
      <h5 class="heading">
        <span class="heading-letter">S</span>
        <span class="heading-letter">P</span>
        <span class="heading-letter">A</span>
        <span class="heading-letter">C</span>
        <span class="heading-letter">E</span>
        <br />
        <span class="heading-letter">T</span>
        <span class="heading-letter">H</span>
        <span class="heading-letter">E</span>
        <span class="heading-letter">M</span>
        <span class="heading-letter">E</span>
        <br />
      </h5>
    </div>
    </section>
    <section>
       <div class="content">
      <h2>Choose Your Difficulty</h2>
      <div class="theme-buttons">
        <button class="theme-button" onclick="window.location.href='game_simple.html'">Simple</button>
        <button class="theme-button" onclick="window.location.href='game_complex.html'">Complex</button>
      </div>
    </div>
    </section>


    <footer>
      <a href="https://www.x.com/techandstream"><p>Copyright 2025 Â© Kevin Marville - Space Theme</p></a>
    </footer>

    <script>
      document.getElementById('actionButton').addEventListener('click', function() {
        var start = new Date();
        setInterval(function() {
          var now = new Date();
          var elapsed = new Date(now - start);
          var seconds = elapsed.getUTCSeconds();
          var minutes = elapsed.getUTCMinutes();
          var hours = elapsed.getUTCHours();
          var days = elapsed.getUTCDate() - 1;
          document.getElementById('chrono').textContent = days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds';
        }, 1000);
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
